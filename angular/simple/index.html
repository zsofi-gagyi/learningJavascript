<!doctype html>
<html ng-app="firstApp"> <!-- marks the element in which angular is active -->
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="personController.js"></script>
</head>
<body>
    <div ng-controller="personController as person">
        <!-- here we work w this particular object -->
        <label>Name:</label>
        <input type="text" ng-model="person.name" size="30"
                   placeholder="type your name here">
        <br />
        <h1>Hello {{person.getName()}}!</h1>
        <label>weight in kg:</label>
        <input type="text" ng-model="person.weight" size="30"
               placeholder="type your weight here">
        <br />
        <label>height in cm:</label>
        <input type="text" ng-model="person.height" size="30"
               placeholder="type your height here">
        <h1>{{person.calculateBMI()}}</h1>
    </div>
</body>
</html>
