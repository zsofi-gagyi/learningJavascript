<div class="area">
  <h2>The app's favourite cat:</h2>
  <p *ngIf="fav;else chooseACat">
    id:
    <strong>{{fav.id}}</strong>
    name:
    <strong>{{fav.name | uppercase}}</strong>
    fur:
    <strong>{{fav.fur}}</strong>
  </p>
  <ng-template #chooseACat>
    <p>
      Which cat is your favourite? Navigate to "Cats" and click on its row!
    </p>
  </ng-template>
</div>
