<div class="area">
  <h2>The app's favourite cat:</h2>
  <p *ngIf="cat;else chooseACat">
    id:
    <strong>{{cat.id}}</strong>
    name:
    <strong>{{cat.name | uppercase}}</strong>
    fur:
    <strong>{{cat.fur}}</strong>
  </p>
  <ng-template #chooseACat>
    <p>
      Which cat is your favourite? Click on its row!
    </p>
  </ng-template>
</div>
