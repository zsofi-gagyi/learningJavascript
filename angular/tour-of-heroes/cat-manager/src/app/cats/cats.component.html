<p>A list of all cats (click on them to make them favourite):</p>
<table>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>fur</th>
  </tr>
  <tr class="cat" *ngFor="let cat of cats" (click)="makeFavourite(cat)">
    <td>{{cat.id}}</td>
    <td>{{cat.name}}</td>
    <td>{{cat.fur}}</td>
  </tr>
</table>

<p>
  Favourite cat: {{favouriteCat.name | uppercase}}, with {{favouriteCat.fur}} fur.
</p>
