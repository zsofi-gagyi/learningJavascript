<div class="area">
  <h2>Details:</h2>
  <span>
    id:
    <strong>{{cat.id}}</strong>
    name:
    <input [(ngModel)]="cat.name" placeholder="cat.name" />
    fur:
    <input [(ngModel)]="cat.fur" placeholder="cat.fur" />
  </span>
  <button (click)="updateCat(cat)">save changes</button>
  <button (click)="goBack()">go back</button>
</div>
